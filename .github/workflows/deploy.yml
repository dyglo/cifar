name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14' # Specify the Node.js version you need

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build # Adjust this command based on your build script

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
        with:
          # Add any necessary inputs for the deploy-pages action
          # For example, if you need to specify the build output directory:
          publish_dir: ./build # Adjust this path based on your build output directory